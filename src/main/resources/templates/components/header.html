<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>

<body>
<div class="header container-fluid d-none d-md-block" th:fragment="header">

        <ul class="menu">

                    src="/assets/images/icons/header/icon_tra_cuu_don_hang.svg">

                    src="/assets/images/icons/header/icon_tim_cua_hang.svg">

                <div class="navbar-header">

                    </div>
                </div>

                    <li class="line"></li>
                    <li class="not-flex"><a href="https://ananas.vn/discoveryou"><img
                            src="/assets/images/icons/header/DiscoverYOU.svg"></a>
                    </li>
                </ul>

            </div>

            <div class="form-header">
                <form action="/search-results?" class="navbar-form navbar-right">
                    <div class="form-group">
                        <img class="icon-search"
                             src="/assets/images/icons/header/icon_tim_kiem.svg">
